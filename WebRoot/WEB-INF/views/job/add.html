<script>
	$("#addr_city").prepend("<option value='' class='fdc' selected>-请选择地区-</option>");
function loadCity(){
	showcity($("#addr_province").val(), document.getElementById('addr_city'));

</script>

<script type="text/javascript">
	seajs.use('validate',function(validate){

	        rules: {
	        	'job.title':{
	        	required :true},
	        	'job.name':{
		        required :true},
		        'job.company':{
			    required :true},
			    'job.recruiting_numbers':{
				  required :true},
				  'job.type':{
				   min:1},
				   'job.salary':{
					min:1},
					 'job.city':{
						 required:true},
				'job.email':{
					required :true,
					email :true,
				},
				'check':'required'
	        },
	        messages:{
				'job.type':{
					min :"请选择类型"
				},
				'job.salary':{
					min :"请选择薪水"
				},
				'job.city':{
					required :"请选择省市"
				},
				'check':""
			},
	        submitHandler: function(form){
	            form.submit();
	        }
	    });
	});
</script>
