<#include "/layout/_layout.html" />
<@head title="首页|四眼井|互联网人的乐园 "></@head>
<@body>
	<div style="width:500px;margin:20px;margin-left:100px">
		<div class="ui-box"  style="width:800px;">
			<div class="ui-box-title">
				<h3>修改活动</h3>
			</div>
			<div class="ui-box-container ui-box-content">
				<form action="/activity/update" method="post" class="ui-form">
					<input type="hidden" name="activity.id" value="${a.id}">
					${errormsg!}
					<div class="ui-form-item">
            			<label for="" class="ui-label">
                			活动标题
            			</label>
            			<input class="ui-input" type="text" name="activity.title" style="width:500px" value="${a.title}">
        			</div>
					<div class="ui-form-item">
            			<label for="" class="ui-label">
                			活动内容
            			</label>
            			<textarea id="editor" name="activity.content">${a.content}</textarea>
        			</div>
					<div class="ui-form-item">
						<input type="submit" class="btn-g blue" value="发布">
        			</div> 
				</form>
			</div>
		</div>
	</div>
</@body>
<@script>
<script type="text/javascript">
    seajs.use('kindeditor', function(KindEditor){
        KindEditor.ready(function(K){
            K.create('#editor');
        });
    });
</script>
</@script>
