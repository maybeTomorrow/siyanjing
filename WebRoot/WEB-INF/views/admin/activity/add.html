<#include "/layout/admin/_layout.html" />
<@head title="四眼井-后台管理系统 "></@head>
<@body>
		<div class="ui-box">
			<div class="ui-box-title">
				<h3>发布活动</h3>
			</div>
			<div class="ui-box-container ui-box-content">
				<form action="/admin/activity/create" method="post" class="ui-form">
					${errormsg!}
					<div class="ui-form-item" >
            			<label for="" class="ui-label">
                			活动标题
            			</label>
            			<input class="ui-input" type="text" name="activity.title" style="width:659px">
        			</div>
					<div class="ui-form-item">
            			<label for="" class="ui-label">
                			活动内容
            			</label>
            			<textarea id="editor" name="activity.content" style="width:670px;height:500px"></textarea>
        			</div>
					<div class="ui-form-item">
						<input type="submit" class="btn-g blue" value="发布">
        			</div> 
				</form>
			</div>
		</div>
</@body>
<@script>
<script type="text/javascript">
    seajs.use('kindeditor', function(KindEditor){
        KindEditor.ready(function(K){
            K.create('#editor');
        });
    });
</script>
</@script>
